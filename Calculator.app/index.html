<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/> 
    <title>Calculator</title>
</head>
<body>
   

<div class="box">

    <input class="input" type="text">

    <div class="box1">
        <button>C</button>
        <button>%</button>
        <button>M+</button>
        <button>M-</button>
        </div>

    <div class="box1">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>
    </div>

    <div class="box2">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    </div>

    <div class="box3">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
    </div>

    <div class="box3">
    <button>0</button>
    <button>.</button>
    <button>^</button>
    <button>=</button>
    
    
    </div>
</div>



    <script src="app.js"></script>
</body>
</html>
